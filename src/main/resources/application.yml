port: 8080
spring:
  profiles:
    active: prod


---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    password: ${MYSQLDB_ROOT_PASSWORD}
    url: jdbc:mysql://localhost:3306/woco
    username: ${MYSQLDB_USER}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url : jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}
    username : ${MYSQLUSER}
    password : ${MYSQLPASSWORD}
    name: woco